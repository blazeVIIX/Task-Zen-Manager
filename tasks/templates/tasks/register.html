{% extends 'tasks/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow">
            <div class="card-body">
                <h3 class="card-title text-center">Регистрация</h3>
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success w-100">Создать аккаунт</button>
                </form>
                <div class="mt-3 text-center">
                    <small>Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a></small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
